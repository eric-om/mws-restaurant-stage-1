<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#D86519",>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="import" href="favorite-star.html">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section class="filter-options">
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter restaurants by neighborhood" onchange="updateRestaurants()">
          <option value="all">All neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Filter restaurants by cuisine" onchange="updateRestaurants()">
          <option value="all">All cuisines</option>
        </select>
      </section>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/api_helper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNYJHyY8xbtWVQQWiKCrQV7EzwYcBYYJY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
